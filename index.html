<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google_Clone</title>
</head>
<body>
    <div class="flex column ff-Roboto h100">
        <div class="flex jc-end ai-center basis-5 p-10">
            <a href="#" class="iblock mr-10 decoration-none color-000 fs-9">Gmail</a>
            <a href="#" class="iblock mr-10 decoration-none color-000 fs-9">Şəkillər</a>
            <button class="iflex-button mr-10 r-50 border-none bg-trans color-grey">
                <i class="fas fa-th"></i>
            </button>
            <button class="iflex-button r-50 border-none bg-trans">
                <i class="fab fa-google"></i>
            </button>
        </div>
        <div class="flex column ai-center jc-center grow">
            <div class="w-177 h-60 mb-20">
                <img src="./img/logo.png" alt="" class="w-100 h-100 cover">
            </div>
            <form action="#" class="mb-20">
                <div class="flex ai-center w-350 r-20 b-80808036 px-5 py-3 mb-20">
                    <div class="iflex basis-5">
                        <img src="./img/search.svg" alt="" class="w-100 h-100 contain">
                    </div>
                    <input type="search" class="grow outline-none border-none">
                    <div class="iflex basis-5">
                        <img src="./img/vs.png" alt="" class="w-100 h-100 contain">
                    </div>
                </div>
                <div class="flex jc-center">
                    <input type="submit" value="Google'da axtarış" class="iblock bg-grey py-5 px-10 border-none mr-10 fs-8 r-2">
                    <input type="submit" value="Mən şanslıyam" class="iblock bg-grey py-5 px-10 border-none fs-8 r-2">
                </div>
            </form>
            <div>
                <span class="mr-3 fs-8">Google təklifi:</span>
                <a href="#" class="decoration-none mr-3 fs-8">Türkçe</a>
                <a href="#" class="decoration-none fs-8">русский</a>
            </div>
        </div>
        <div class="basis-10 fs-8 bg-grey">
            <div class="p-10 b-80808026 color-grey">
                <span>Azərbaycan</span>
            </div>
            <div class="flex between p-10">
                <ul class="style-none flex">
                    <li class="mr-10">
                        <a href="#" class="decoration-none color-grey">Google Haqqında</a>
                    </li>
                    <li class="mr-10">
                        <a href="#" class="decoration-none color-grey">Reklam</a>
                    </li>
                    <li class="mr-10">
                        <a href="#" class="decoration-none color-grey">Biznes</a>
                    </li>
                    <li>
                        <a href="#" class="decoration-none color-grey">Axtarışın işləmə qaydası</a>
                    </li>
                </ul>
                <ul class="style-none flex">
                    <li class="mr-10">
                        <a href="#" class="decoration-none color-grey">Məxfilik</a>
                    </li>
                    <li class="mr-10">
                        <a href="#" class="decoration-none color-grey">Şərtlər</a>
                    </li>
                    <li>
                        <a href="#" class="decoration-none color-grey">Seçimlər</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
